<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="login">Login</div>
  <div class="input-container">
    <label> E-mail:</label>
    <input
    #itemName [ngClass]="checkIfValidvalue(itemName)"
      type="text"
      formControlName="email"
    />
    <div class="error" *ngIf='checkIfwrittencorrectly(itemName)'>Use letters,numbers or symbols</div>
    <div *ngIf="enterValue(itemName)" class="error">Enter Email</div>
  </div>
  <div class="input-container">
    <label> Password:</label>
    <input #itemName1 [ngClass]="checkIfValidvalue(itemName1)"
      type="text"
      formControlName="password"
    />
    <div class="error" *ngIf='checkIfwrittencorrectly(itemName1)'>Use letters,numbers or symbols</div>
    <div *ngIf="enterValue(itemName1)" class="error">Enter Password</div>
  </div>
  <div class="div-cont regbtns">
    <button class="btn register" type="submit">Login</button>
    <span> |</span>
    <button class="btn register" type="button" (click)="gotoSignUp()">
      Go to Sign Up Page
    </button>
  </div>
</form>
